{% extends "layout.html" %}
{% block title %} Register {% endblock %}

{% block main %}
<!--Registration Form-->
<form  class="registration-form d-flex flex-column" action="/register" method="post">
  <h2>Boost Your Routine</h2>
  <div class="form-group flex-row">
    <div class="col">
      <label for="registerUsername" class="col-form-label">Username</label>
      <input id="registerUsername" class="form-control" autocomplete="off" autofocus name="registerUsername" placeholder="Username" type="text">
    </div>
  </div>
  <div class="form-group flex-row">
    <div class="col">
      <label for="choosePassword" class="col-form-label">Password</label>
      <input id="choosePassword" class="form-control" name="choosePassword" type="text" placeholder="Choose password">
    </div>
  </div>
  <div class="form-group flex-row">
    <div class="col">
      <label for="retypePassword" class="col-form-label">Retype Password</label>
      <input id="retypePassword" class="form-control" name="retypePassword" type="text" placeholder="Retype password">
    </div>
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>

  {% with errors = get_flashed_messages(category_filter=["error"]) %}
  {% if errors %}
  <div class="alert alert-warning">
    <ul>
      {%- for msg in errors %}
      <li>{{ msg }}</li>
      {% endfor -%}
    </ul>
  </div>
  {% endif %}
  {% endwith %}
</form>
{% endblock %}
