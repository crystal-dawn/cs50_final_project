<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="registerModalTitle">Join Youtine</h5>
    <!--Close X button-->
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!--Registration Form-->
    <form>
      <div class="form-group row">
        <label for="registerUsername" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="registerUsername" placeholder="Youtiner Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="choosePassword" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="choosePassword" placeholder="Choose password">
        </div>
        <label for="retypePassword" class="col-sm-4 col-form-label">Retype Password</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="retypePassword" placeholder="Retype password">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</div>
