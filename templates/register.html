{% extends "layout.html" %}
{% block title %} Register {% endblock %}

{% block main %}
<!--Registration Form-->
<form action="/register" method="post">
  <div class="form-group row">
    <label for="registerUsername" class="col-sm-4 col-form-label">Username</label>
    <div class="col-sm-8">
      <input id="registerUsername" class="form-control" autocomplete="off" autofocus name="registerUsername" placeholder="Username" type="text">
    </div>
    {% if username_error %}
    <div class="alert alert-warning" role="alert">
      {{ username_error }}
    </div>
    {% endif %}
  </div>
  <div class="form-group">
    <label for="choosePassword" class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input id="choosePassword" class="form-control" name="choosePassword" type="text" placeholder="Choose password">
    </div>
    <label for="retypePassword" class="col-sm-4 col-form-label">Retype Password</label>
    <div class="col-sm-8">
      <input id="retypePassword" class="form-control" name="retypePassword" type="text" placeholder="Retype password">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
