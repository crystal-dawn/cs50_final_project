<form class="form-inline" action="/login" method="POST">
    <div class="form-group">
        <label for="loginUsername" class="sr-only">Username</label>
        <input class="form-control mr-2" id="loginUsername" name="loginUsername" type="text" placeholder="Username">
    </div>
    <div class="form-group">
        <label form="loginPassword" class="sr-only">Password</label>
        <input class="form-control mr-2" id="loginPassword" name="loginPassword" type="password" placeholder="Password">
    </div>

    <button class="btn btn-primary btn-main-nav ml-3">Login</button>
</form>
