{% block nav %}
<nav class="navbar navbar-expand-md primary">
  <a href="/register">
    <button class="btn btn-primary btn-main-nav mb-2" type="button" data-toggle="modal" data-target="#registerModal">Register</button>
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
    </ul>
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-main-nav mb-2">Login</button>
    </form>
  </div>
</nav>
{% endblock %}
